<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- <link rel="stylesheet" href="  static 'css/master.css'"> -->
    <!-- <link rel="stylesheet" href=" static 'css/style.css' "> -->
    <link rel="stylesheet" href="{% static 'css/my-style.css' %}">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:300;400;600;700;800&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link href="/static/img/favicon.ico" rel="icon">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>


<body>
    <nav class="navbar fixed-top navbar-expand-lg text-light navbar-dark bg-dark position-sticky ">
        <div class="container-fluid">
            
            <!-- Brand -->
            <a class="navbar-brand waves-effect" href="/about">
                <strong class="text-primary">Zelalem Smith</strong>
            </a>
    
            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-pills btn waves-effect text-primary" href="/about">
                            About</a>
                    </li>
                    <li  class="nav-item">
                        <a href="/" class="nav-pills btn waves-effect text-primary">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a href=" {% url 'app:work' %}" class="nav-pills btn waves-effect text-primary">Work</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-pills btn waves-effect text-primary" href="/contact">Contact Us
                        </a>
                    </li>
                </ul>
    
                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons pull-right ">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="{% url 'accounts:logout' %}">
                            <span  class=" text-info btn clearfix d-none d-sm-inline-block"> Logout </span>
                        </a>
                    </li>
                    
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="{% url 'accounts:login' %}">
                            <span class=" text-info btn clearfix d-none d-sm-inline-block"> Login </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="{% url 'accounts:signup' %}">
                            <span class=" text-info btn clearfix d-none d-sm-inline-block"> Signup </span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
    
        </div>
    </nav>


        {% block content %}

        {% endblock %}


    <script src="{% static '/js/master.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/contact.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/main.js' %}" type="text/javascript"></script>
    <script src="{% static  '/js/easing.js' %}" type="text/javascript"></script>
    <script src="{% static  '/js/easing.js' %}" type="text/javascript"></script>
    <script src="js/jqBootstrapValidation.min.js" type="text/javascript"></script>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</body>

</html>
